<h2>recorded performance, 8'02 (2019)</h2>
<p>
Various memories and their connection to specific places are verbally described. 
As each new memory emerges, it overlaps with the ones before it, leading to the accumulation 
of layers that eventually merge together and become indistinguishable.</p>
